<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Gamablieing</title>
</head>
<header id="navbar">
  <button class="navbar_buttons" onclick="home()">Home</button>
  <button class="navbar_buttons" onclick="gamabling()">Gamablieing</button>
  <h2 class="gam_info" id="gam_header">Gamabling</h2>
<p class="gam_info" id="gam_p">Put in the amount of money you want to gamable.<br> Pick your multiplier.<br> The higher the multiplier the lower chance of wining.</p> 

</header>

<body>
  <div class="gam_ form">
    <form onsubmit="sumit_gamabling(event)">
      <input type="number" id="amount" placeholder="Enter Amount" min="1" required><br>
      <label for="multi">Multiplier</label>
      <select id="multi" required><br>
        <option>2</option><br>
        <option>5</option><br>
        <option>10</option><br>
      </select><br>
      <button type="submit" id="form_submit">Confrim</button>
    </form>
  </div>
  <h3 id="gam_number">Work In Progress Don't Touch</h3>
  <script src="game.js"></script>
</body>

</html>
